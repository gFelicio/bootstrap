<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style>
		* {
			font-family: sans-serif !important;
		}
		html, body {
			min-height: 100%;
		}
		.geral {
			padding-top: 25px;
			background-color: #f6f9fb;
			height: 100%;
		}
	</style>

    <title>
        Grid com Bootstrap
    </title>
  </head>
  <body>
    <h1 class="col-lg-12 text-center pt-3 mb-0 pb-3">
        Grid com Bootstrap
    </h1>

    <div class="geral container-fluid" id="geral">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="email">
                  E-Mail
                </label>

                <input type="text"
					class="form-control"
					id="email">
            </div>

            <div class="form-group col-md-3">
              	<label for="password">
                	Password
              	</label>

              	<input type="password"
                	class="form-control"
                	id="password">
          	</div>

          	<div class="form-group col-md-6">
				<label for="register_date">
					Data de Registro
				</label>

				<input type="date"
					class="form-control"
					id="register_date">
        	</div>
        </div>

		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="city">
                	Cidade
              	</label>

              	<input type="text"
                	class="form-control"
                	id="city">
			</div>

			<div class="form-group col-md-2 offset-md-1">
				<label for="state">
                	Estado
              	</label>

				<select name="state" id="state"
					class="form-control">
				  	<option value="0"
					  selected disabled>
				  		Escolha
					</option>
				</select>
			</div>

			<div class="form-group col-md-2 offset-md-0">
				<label for="cep">
                	CEP
              	</label>

              	<input type="text"
                	class="form-control"
                	id="cep">
			</div>

			<div class="form-group col-md-2 offset-md-0">
				<label for="pais">
                	País
              	</label>

              	<input type="text"
                	class="form-control"
                	id="state">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="nome-aluno">
                	Nome do Aluno
              	</label>

              	<input type="text"
                	class="form-control"
                	id="nome-aluno"
					placeholder="Insira seu Nome">
			</div>

			<div class="form-group col-md-2 offset-md-1">
				<label for="apelido">
                	Apelido
              	</label>

              	<input type="text"
                	class="form-control"
                	id="apelido">
			</div>

			<div class="form-group col-md-2 offset-md-0">
				<label for="habilitado">
                	Habilitado
				</label>
				<input type="checkbox"
					class="form-control"
					id="habilitado"
					value="1">
			</div>

			<div class="form-group col-md-2 offset-md-0">
				<label for="dob">
                	Aniversário
              	</label>
              	<input type="date"
                	class="form-control"
                	id="dob">
			</div>
		</div>

		<div class="form-row">
			<button class="btn btn-primary pull-right">
				Confirmar
			</button>
		</div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
			let option = '<option/>';
			let state_select = $('#state');
			populate(state_select);

			function populate(selector) {
				$(selector)
					.append($(option, { value : 'AC' }).text('Acre'))
					.append($(option, { value : 'AM' }).text('Amapá'))
					.append($(option, { value : 'SP' }).text('São Paulo'))
					.append($(option, { value : 'RJ' }).text('Rio de Janeiro'))
			}
			console.log('stt', state_select)
		});
	</script>
  </body>
</html>
